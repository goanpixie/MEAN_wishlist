<h2>Welcome, {{newUser.name}} &nbsp;&nbsp;&nbsp;<button ng-click="logout()">Sign Out</button></h2>


<div ng-repeat="wish in wishes">
<h2>{{wish}}Here's the buckect list for {{wish._wish[0].tagged}}
--->--->{{wish._wish[0].title}}-{{wish._wish[0].description}}--->{{wish.createdAt | date : "MMMM dd yyyy"}} </h2>
</div>

<h3>Pending:</h3>
<form ng-repeat="wish in wishes" >

<input type="checkbox" ng-if="newUser.name == wish._user[0].name" ng-click="toggle(wish)">
</form>


<h3>Done:</h3>
<ul>
	<li ng-repeat = "selection in selected">
		{{selection.title}}
	</li>
</ul>

<style>
	body{
		background-color: #C390D4;
	}
</style>
